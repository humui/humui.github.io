
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>HumUI</title>
    <link rel="stylesheet" href="dist/css/hum.css"/>
    <link rel="stylesheet" href="css/example.css"/>
</head>
<body ontouchstart>
    <div class="container" id="container">
    </div>
    <script type="text/html" id="tpl_home">
<div class="hd">
    <h1 class="page_title">Hum UI</h1>
    <p class="page_desc">简单易用，行业定制</p>
</div>
<div class="bd">
    <div class="grids">
        <a href="#/button" class="grid">
            <div class="grid_icon">
                <i class="ui-icon icon-centerfocusweak"></i>
            </div>
            <p class="grid_label">
                Button
            </p>
        </a>
        <a href="#/cell" class="grid">
            <div class="grid_icon">
                <i class="icon icon_cell"></i>
            </div>
            <p class="grid_label">
                Cell
            </p>
        </a>
        <a href="#/toast" class="grid">
            <div class="grid_icon">
                <i class="icon icon_toast"></i>
            </div>
            <p class="grid_label">
                Toast
            </p>
        </a>
        <a href="#/dialog" class="grid">
            <div class="grid_icon">
                <i class="icon icon_dialog"></i>
            </div>
            <p class="grid_label">
                Dialog
            </p>
        </a>
        <a href="#/progress" class="grid">
            <div class="grid_icon">
                <i class="icon icon_progress"></i>
            </div>
            <p class="grid_label">
                Progress
            </p>
        </a>
        <a href="#/msg" class="grid">
            <div class="grid_icon">
                <i class="icon icon_msg"></i>
            </div>
            <p class="grid_label">
                Msg
            </p>
        </a>
        <a href="#/article" class="grid">
            <div class="grid_icon">
                <i class="icon icon_article"></i>
            </div>
            <p class="grid_label">
                Article
            </p>
        </a>
        <a href="#/actionsheet" class="grid">
            <div class="grid_icon">
                <i class="icon icon_actionSheet"></i>
            </div>
            <p class="grid_label">
                ActionSheet
            </p>
        </a>
        <a href="#/icons" class="grid">
            <div class="grid_icon">
                <i class="icon icon_icons"></i>
            </div>
            <p class="grid_label">
                Icons
            </p>
        </a>
        <a href="#/panel" class="grid">
            <div class="grid_icon">
                <i class="icon icon_panel"></i>
            </div>
            <p class="grid_label">
                Panel
            </p>
        </a>
        <a href="#/tab" class="grid">
            <div class="grid_icon">
                <i class="icon icon_tab"></i>
            </div>
            <p class="grid_label">
                Tab
            </p>
        </a>
        <a href="#/searchbar" class="grid">
            <div class="grid_icon">
                <i class="icon icon_search_bar"></i>
            </div>
            <p class="grid_label">
                SearchBar
            </p>
        </a>
    </div>
</div>
<div class="hd">
    <p class="page_desc">基础定制</p>
</div>
</script>
    <script type="text/html" id="tpl_button">
<div class="hd">
    <h1 class="page_title">Button</h1>
</div>
<div class="bd spacing">
    <button class="ui-btn ui-btn-block">默认</button>
    <button class="ui-btn ui-btn-block ui-btn-disabled">不可选</button>
    <button class="ui-btn ui-btn-block ui-btn-white">白色</button>
    <button class="ui-btn ui-btn-block ui-btn-green">绿色</button>
    <button class="ui-btn ui-btn-block ui-btn-red">红色</button>
    <button class="ui-btn">默认</button>
    <button class="ui-btn ui-btn-white">白色</button>
    <button class="ui-btn ui-btn-green">绿色</button>
    <button class="ui-btn ui-btn-red">红色</button>
    <button class="ui-btn">
        我的收信
        <span class="ui-badge">10</span>
    </button>
    <button class="ui-btn ui-btn-link">
        <span class="ui-icon icon-left"></span>
        返回
    </button>
    <button class="ui-btn">
        <span class="ui-icon icon-search"></span>
        搜索
    </button>
    <button class="ui-btn ui-btn-white">
        <span class="ui-icon icon-person"></span>
        通讯录
    </button>
    <button class="ui-btn ui-btn-green">
        <span class="ui-icon icon-play"></span>
        播放
    </button>
    <button class="ui-btn ui-btn-red">
        <span class="ui-icon icon-trash"></span>
        删除
    </button>

    <button class="ui-btn">
        我的收信
        <span class="ui-badge">10</span>
    </button>
    <div class="ui-panel-content">
        <button class="ui-btn ui-btn-block">默认</button>
    </div>
    <div class="ui-panel-content">  
        <div class="ui-btn-group">
            <button class="ui-btn ui-btn-block">提交</button>
            <button class="ui-btn ui-btn-block ui-btn-white">返回</button>
        </div> 
    </div>
</div>
</script>
    
    <script src="js/zepto.min.js"></script>
    <script src="js/router.min.js"></script>
    <script src="js/example.js"></script>
</body>
</html>
